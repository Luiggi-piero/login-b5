<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login bootstrap</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active img-one min-vh-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold">Las mejores ofertas</h5>
                </div>
              </div>
              <div class="carousel-item img-two min-vh-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold">Nuestros clientes lo prefieren</h5>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div
          class="col-lg-5 d-flex flex-column justify-content-center min-vh-100"
        >
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 text-center">
            <img src="./images/adidas.png" alt="" class="img-fluid" />
          </div>
          <div class="p-4 px-lg-5 py-lg-4">
            <h1 class="fw-bold mb-4">Bienvenido</h1>
            <form class="mb-5">
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label fw-bold"
                  >Correo</label
                >
                <input
                  type="email"
                  class="form-control bg-dark-input border-0 shadow-none"
                  id="exampleInputEmail1"
                  placeholder="Ingresa tu correo"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label fw-bold"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control bg-dark-input border-0 mb-2 shadow-none"
                  id="exampleInputPassword1"
                  placeholder="Ingresa tu contraseña"
                />
                <a href="#" class="form-text text-muted text-decoration-none"
                  >¿Has olvidado tu contraseña?</a
                >
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Iniciar sesión
              </button>
            </form>
            <p class="fw-bold text-muted d-flex justify-content-center">
              O inicia sesión con
            </p>
            <div class="d-flex justify-content-around">
              <button class="btn btn-outline-light flex-grow-1 me-2">
                <i class="fa-brands fa-google me-2 fa-lg"></i>
                Google
              </button>
              <button class="btn btn-outline-light flex-grow-1 ms-2">
                <i class="fa-brands fa-facebook-f me-2 fa-lg"></i>
                Facebook
              </button>
            </div>
          </div>
          <div
            class="p-4 px-lg-5 pt-lg-3 py-lg-4 d-flex justify-content-center gap-2"
          >
            <p class="m-0">¿Aún no tienes una cuenta?</p>
            <a class="fw-bold text-decoration-none text-light" href="#"
              >Crear cuenta</a
            >
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
